<form ng-submit="register(user)" name="registerForm" novalidate>
  <div class="form-group" ng-class="{ 'has-error': registerForm.firstname.$touched && registerForm.firstname.$invalid,
                                      'has-success': registerForm.firstname.$touched && registerForm.firstname.$valid }">
    <label for="firstname" class="control-label">First name</label>
    <input type="text" class="form-control input-lg" id="firstname" placeholder="First name"
      name="firstname" ng-model="user.firstName" ng-required="true">
  </div>
  <div class="form-group" ng-class="{ 'has-error': registerForm.lastname.$touched && registerForm.lastname.$invalid,
                                      'has-success': registerForm.lastname.$touched && registerForm.lastname.$valid }">
    <label for="lastname" class="control-label">Last name</label>
    <input type="text" class="form-control input-lg" id="lastname" placeholder="Last name"
      name="lastname" ng-model="user.lastName" ng-required="true">
  </div>
  <div class="form-group" ng-class="{ 'has-error': registerForm.email.$touched && registerForm.email.$invalid,
                                      'has-success': registerForm.email.$touched && registerForm.email.$valid }">
    <label for="email" class="control-label">Email address</label>
    <input type="email" class="form-control input-lg" id="email" placeholder="Email"
      name="email" ng-model="user.email" ng-required="true">
  </div>
  <div class="form-group" ng-class="{ 'has-error': registerForm.password.$touched && registerForm.password.$invalid,
                                      'has-success': registerForm.password.$touched && registerForm.password.$valid }">
    <label for="password" class="control-label">Password</label>
    <input type="password" class="form-control input-lg" id="password" placeholder="Password"
      name="password" ng-minlength="6" ng-maxlength="20" maxlength="20" ng-model="user.password" ng-required="true">
  </div>

  <button ng-disabled="registerForm.$invalid" type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
</form>
<hr>
<div class="text-center">
  <a href="#/login"> Login </a>
</div>
